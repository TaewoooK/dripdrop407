type FriendRequest @model @auth(rules: [{allow: public}]) {
  id: ID!
  UserId: ID!
  SenderId: ID!
}

type Friend @model @auth(rules: [{allow: public}]) {
  id: ID!
  UserId: ID!
  FriendId: ID!
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  owner: String!
  description: String!
  comments: String
  drip_points: Int
  createdAt: String
  enable_comments: Boolean
  postImageKey: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

type Comment {
  postId: String!
  text: String!
  commentAuthorId: Int
}

type PostReport @model @auth(rules: [{allow: public, operations:[create, ] }]) {
  id: ID!
  reporter: String!
  reason: String!
  sentAt: String!
  postId: String
}